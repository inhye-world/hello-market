<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!--<script type="text/javascript" src="/ckeditor/ckeditor.js"></script>-->
  <title>게시판</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}">
</head>
<body>
<div class="wrapper">
  <h1>글작성</h1>
  <form id="writeForm" th:action="@{/articles/writeView}" th:object="${article}" method="post">
    <div class="writerName">
      작성자: <span th:text="${userName}"></span>
    </div>
    <div class="writeTitle">
      <label for="title">제목: </label><input type="text" th:field="*{title}" id="title" name="title" required="required" width = 50px placeholder="제목을 입력해주세요."/>
    </div>
    <div class="writePrice">
      <label for="title">거래액: </label><input type="text" th:field="*{price}" id="price" name="price" required="required" width = 50px placeholder="거래액을 입력해주세요."/>
    </div>
    <label class="write">
      <textarea id="content" th:field="*{description}" name="content" required="required" width = 50px></textarea>
    </label>
    <button class="writeBtn" type="submit">저장</button>
  </form>
</div>

</body>
</html>
