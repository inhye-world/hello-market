<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/general.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<body>
<div class="container_login">
  <div class="wrap_login p-l-85 p-r-85 p-t-55 p-b-55">
    <form id="signupForm" action="/members/new" method="post">
       <span class="login-form-title p-b-32">
          회원가입
      </span>
      <span class="txt1 p-b-11" for="username">닉네임</span>
      <div class="signup-wrap-input validate-input m-b-36">
        <input class="input-txt" type="text" id="username" name="username" placeholder="닉네임을 입력하세요">
      </div>
      <span class="txt1 p-b-11" for="password">비밀번호</span>
      <div class="signup-wrap-input validate-input m-b-36">
        <span class="btn-show-pass">
            <i class="fa fa-eye"></i>
        </span>
        <input class="input-txt" type="password" id="password" name="pwd" placeholder="비밀번호를 입력하세요">
      </div>
      <span class="txt1 p-b-11" for="password">비밀번호 확인</span>
      <div class="wrap-input validate-input m-b-11">
        <span class="btn-show-pass">
            <i class="fa fa-eye"></i>
        </span>
        <input class="input-txt" type="password" id="password-check" name="pwd_cf" placeholder="비밀번호를 입력하세요">
      </div>
      <button type="submit">등록</button>
    </form>
  </div>
</div>
<script th:src="@{/js/signup.js}"></script>
</body>
</html>
