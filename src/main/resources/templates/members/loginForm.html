<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
</head>
<body>
<div class="container_login" id="root-login">
  <div class="wrap_login p-l-85 p-r-85 p-t-55 p-b-55">
    <div th:if="${param.error}">
      Invalid username and password
    </div>
    <form id="loginForm" th:action="@{/members/login}" method="post">
      <span class="login-form-title p-b-32">
          로그인
      </span>
      <span class="txt1 p-b-11" for="username">닉네임</span>
      <div class="wrap-input validate-input m-b-36" data-validate = "Username is required">
        <input class="input-txt" type="text" id="username" name="username" placeholder="닉네임을 입력하세요">
        <span class="focus-input"></span>
      </div>
      <span class="txt1 p-b-11" for="password">비밀번호</span>
      <div class="wrap-input validate-input m-b-11" data-validate = "Password is required">
        <span class="btn-show-pass">
            <i class="fa fa-eye"></i>
        </span>
        <input class="input-txt" type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
        <span class="focus-input"></span>
      </div>
      <div class="container-login-form-btn">
        <button class="login-form-btn" type="submit">로그인 하기!</button>
      </div>
    </form>
    <a id="signup" href="/members/new">계정이 없으신가요?</a>
  </div>
</div>
<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
